[settings]
entriesInView = 6
threshold = 20
triggerDelay = 500
enableDisable = true
autoTrigger = true
onStartUp = true
doNotPromptExit = false
tourEnabled = false

[hotkeys]
hideSuggestionPopUp = ESCAPE
triggerSuggestionPopUp = F9
enableACP = ALT + S
extendWord = PERIOD
reduceWord = COMMA
extendSentence = CTRL + RIGHT
reduceSentence = CTRL + LEFT
extendParagraph = CTRL + DOWN
reduceParagraph = CTRL + UP


